<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">

                 <!--FontAwesome--> 
                 <link rel="stylesheet" 
                 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
                 integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKu
                 qLg0DA==
                 "
                  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="AllContainer">
        <header>
            <h1>Sua Lista</h1>
        </header>

                           <!--OPÃ‡OES-->
        <form id="AllForm">
            <p>Adicione suas tarefas:</p>
            <div class="form-control">
                <input type="text" id="AllInput" placeholder="Tarefas">
                <button type="submit">
                    <i class="fa-thin fa-plus"> </i>
            </div>
            </button>

        </form>

        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">

                <button type="check">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        
        
                          <!--LISTA-->
        <div id="todo-list">
            <div class="todo done">
                <h3>fazendo algo</h3>
                <button class="finish-todo">
                   <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/04499908e9.js" crossorigin="anonymous"></script>
   
</body>
</html>
